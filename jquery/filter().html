<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>.filter()</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function() {
				$("#b1").on("click",function(){
					$("p").css("background-color","#fff")
					$("p").filter($("div p.intro")).css("background-color", "yellow");
				})
				$("#b2").on("click",function(){
					$("p").css("background-color","#fff")
					$("p").filter(":even").css("background-color","yellow");
				})
			});
		</script>
		<input type="button" name="" id="b1" value="选择div中所有class为intro的p元素" />
		<br /><br />
		<input type="button" name="" id="b2" value="选择偶数号的p元素" />
		<br /><br />
		<div style="border:1px solid black;">
			这是一个div元素
			<h1>返回 div 元素内 class 为 "intro" 的所有 p元素。</h1>
			<p>我的名字叫 Donald。</p>
			<p class="intro">我住在 Duckburg (将被选中)。</p>
			<p>我最好的朋友是 Mickey。</p>
		</div>
		<p class="intro">这个P元素是在div元素外面的。</p>
		<p>这个P元素也是在div元素外面的。</p>
	</body>
</html>
