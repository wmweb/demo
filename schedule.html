<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<style type="text/css">
			.fa {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="timer">
			<i class="fa"></i>
		</div>
		<div id="num">
			
		</div>
		<div id="num2">
			
		</div>
		<div id="num3">
			1
		</div>
		<div id="num4">
			10
		</div>
		<script type="text/javascript">
			const $fa = document.querySelector('.fa').classList;
			function timer() {
				setTimeout(function() {
					$fa.remove('fa-hourglass-end')
					$fa.add('fa-hourglass-o')
				},1000)
				setTimeout(function() {
					$fa.remove('fa-hourglass-o')
					$fa.add('fa-hourglass-start')
				},2000)
				setTimeout(function() {
					$fa.remove('fa-hourglass-start')
					$fa.add('fa-hourglass-half')
				},3000)
				setTimeout(function() {
					$fa.remove('fa-hourglass-half')
					$fa.add('fa-hourglass-end')
				},4000)
			}
			timer()
			setInterval(timer, 4000)
			
			
			
			// setTimeout
			// 倒数10
			const $num = document.querySelector("#num");
			for (let i=10;i>0;i--) {
				setTimeout(function() {
					$num.innerHTML = i
				}, (10-i)*1000)
			}
			// 正数10
			const $num2 = document.querySelector("#num2");
			for (let i=1;i<11;i++) {
				setTimeout(function() {
					$num2.innerHTML = i
				}, (i-1)*1000)
			}
			
			
			// setInterval
			// 正数10
			const $num3 = document.querySelector("#num3");
			let j = 1;
			setInterval(function() {
				if(j < 10) {
					j += 1;
					$num3.innerHTML = j;
				}
			},1000)
			
			// 倒数10
			const $num4 = document.querySelector("#num4");
			let q = 10;
			setInterval(function() {
				if(q > 0) {
					q -= 1;
					$num4.innerHTML = q;
				}
			},1000)
		</script>
	</body>
</html>
