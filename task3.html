<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//一
			var time = function (t){
				setTimeout(function(){
					console.log(t)
				},1000*t)
			};
			for(var i=0;i<60;i++){
				time(i)
			}
			
			//二
			for(let i = 0; i < 60; i++){
				setTimeout(function(){
					console.log(i)
				},i*1000)
			}
		</script>
	</body>
</html>
