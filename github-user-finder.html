<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Github User Finder</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bulma/0.5.1/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/octicons/4.4.0/font/octicons.min.css">
		<link rel="stylesheet" href="css/github-users-finder.css">
	</head>
	<body>
		<header class="container">
			<h1>Github User Finder</h1>
		</header>
		<div class="container">
			<div class="field search-field">
			  <div class="control">
				<input class="input user-input" type="text" placeholder="输入 Github 用户名进行查询">
			  </div>
			</div>
			<div class="profile"></div>
			<div class="repos"></div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="javascripts/github-user-finder.js"></script>
	</body>
</html>
